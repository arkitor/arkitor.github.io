<!-- Common meta tags for all pages -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Base stylesheet -->
<link rel="stylesheet" href="../css/style.css">

<!-- Common meta tags -->
<meta name="author" content="Arkitor Building Technologies">
<meta name="robots" content="index, follow">
<meta name="geo.region" content="CA-BC">
<meta name="geo.placename" content="Abbotsford">

<!-- Common Open Graph properties -->
<meta property="og:site_name" content="Arkitor Building Technologies">
<meta property="og:locale" content="en_CA">

<!-- Common Twitter Card properties -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@arkitor">
